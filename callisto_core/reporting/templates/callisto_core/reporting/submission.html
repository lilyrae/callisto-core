{% extends 'callisto_core/delivery/base.html' %}

{% block content %}
<div>
    <form method="POST" action="#" novalidate>
        {% block submit-info %}{% endblock %}
        {% include 'callisto_core/delivery/form_fields.html' %}
        <div class="col-xs-4">
            <a class='btn btn-default btn-block' href="{% url view.back_url report.uuid %}">Back</a>
        </div>
        <div class="col-xs-4 col-xs-offset-4">
            <input class='btn btn-default btn-block' type="submit" value="Next" />
        </div>
    </form>
    {% block post-form %}{% endblock %}
</div>
{% endblock %}
